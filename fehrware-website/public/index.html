<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for proper rendering -->
    <meta charset="utf-8" />
    <!-- Favicon for branding (add your custom favicon to public/) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Responsive viewport for mobile compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Core SEO Meta Tags -->
    <!-- Page title (dynamically updated by React, but static fallback optimized) -->
    <title>FehrWare Tech Solutions | Bryan Fehr - Developer Portfolio</title>
    <!-- Description: Concise, keyword-rich summary (150-160 chars) -->
    <meta name="description" content="FehrWare Tech Solutions by Bryan Fehr offers web development, app creation, and tech solutions. Explore my portfolio and contact me!" />
    <!-- Keywords: Relevant terms for search engines -->
    <meta name="keywords" content="FehrWare Tech Solutions, Bryan Fehr, web developer, software developer, portfolio, tech solutions, React, Node.js, GCP" />
    <!-- Author: Establishes ownership -->
    <meta name="author" content="Bryan Fehr" />
    <!-- Robots: Allow indexing and following links -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (OG) Tags for Social Media -->
    <!-- OG Title: Appears when shared on platforms like Facebook -->
    <meta property="og:title" content="FehrWare Tech Solutions | Bryan Fehr's Developer Portfolio" />
    <!-- OG Description: Brief and engaging for social previews -->
    <meta property="og:description" content="Discover Bryan Fehr's work at FehrWare Tech Solutions - innovative web and app development services. Check out my portfolio!" />
    <!-- OG URL: Canonical link to your site -->
    <meta property="og:url" content="https://fehrwaretech.ca" />
    <!-- OG Type: Defines content type -->
    <meta property="og:type" content="website" />
    <!-- OG Image: Placeholder (add a custom image to public/, e.g., 1200x630px) -->
    <meta property="og:image" content="https://fehrwaretech.ca/assets/og-image.jpg" />
    <!-- OG Site Name: Brand consistency -->
    <meta property="og:site_name" content="FehrWare Tech Solutions" />

    <!-- Twitter Card Tags -->
    <!-- Card Type: Summary with large image for Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- Twitter Title: Matches OG title -->
    <meta name="twitter:title" content="FehrWare Tech Solutions | Bryan Fehr's Developer Portfolio" />
    <!-- Twitter Description: Matches OG description -->
    <meta name="twitter:description" content="Discover Bryan Fehr's work at FehrWare Tech Solutions - innovative web and app development services. Check out my portfolio!" />
    <!-- Twitter Image: Same as OG image -->
    <meta name="twitter:image" content="https://fehrwaretech.ca/assets/og-image.jpg" />
    <!-- Twitter Creator: Your Twitter handle (update with yours if applicable) -->
    <meta name="twitter:creator" content="@yourusername" />

    <!-- Theme color for browser UI (matches your dark theme) -->
    <meta name="theme-color" content="#2E2E2E" />
    <!-- Roboto font from Google Fonts for your theme -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Optional: Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <!-- Fallback content if JavaScript is disabled -->
    <noscript>
      <h1>FehrWare Tech Solutions</h1>
      <p>JavaScript is required to view this site. Please enable it in your browser settings.</p>
    </noscript>
    <!-- Root div where React mounts the SPA -->
    <div id="root"></div>
    <!-- Scripts injected here by the build process -->
  </body>
</html>
